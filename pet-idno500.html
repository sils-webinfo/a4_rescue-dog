<!DOCTYPE html>

<html>
<head>
    <title>Assignment 3: Search Result (specific)</title>
</head>

<body>
    <div id="container">
        <h1><a href="dogs.html">Pet Rescue</a></h1>
        <div id="searchbox"><!--Still at top for easy re-searchability-->
            <form>  
                Gender <input id="gender-search" name="gender"></input>
                Breed <input id="breed-search" name="breed"></input>
                Age <input id="age-search" name="age"></input>
               Size <input id="size-search" name="size"></input>
                <button><a href="search.html">Search</a></button>
            </form>
                
        </div>
        <div id="pet-id">
            <h2>Meet {name}!</h2>
                <img class="pet-photo" src="example.jpg" />
                <p class="breed">{breed}</p>
                <p class="gender">{gender}</p>
                <p class="size">{size}</p>
                <p class="desc">{Description}</p>
        </div>        
    </div>
</body>
</html>
